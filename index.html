<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cocktail-search</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h3>Feeling thirsty?</h3>
            <input type="text" class="search" placeholder="Search drink" />
            <h5>Get a random meal by clicking below</h5>
            <button class="button-primary" id="get_drink">Get Drink ?</button>
        </div>
        <div id="drink" class="row drink"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
